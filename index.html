<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repositorio - Equipo de Investigación UCSD</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>📂 Repositorio del Equipo de Investigación - UCSD</h1>
    <input type="text" id="search" placeholder="🔍 Buscar documento o carpeta..." />
    <button id="theme-toggle">🌗 Cambiar tema</button>
  </header>

  <main id="repo">
    <section class="cards">
      <article class="card" data-title="Proyecto de Investigación" data-area="Investigación" data-tags="pdf,word">
        <h2>Proyecto de Investigación</h2>
        <p>Acceso a documentos principales.</p>
        <a href="https://drive.google.com/drive/folders/REEMPLAZAR_ID_PROYECTO" target="_blank">Abrir carpeta</a>
        <button class="fav-btn">⭐</button>
      </article>

      <article class="card" data-title="Resultados" data-area="Resultados" data-tags="excel,pdf">
        <h2>Resultados</h2>
        <p>Acceso a resultados recopilados.</p>
        <a href="https://drive.google.com/drive/folders/REEMPLAZAR_ID_RESULTADOS" target="_blank">Abrir carpeta</a>
        <button class="fav-btn">⭐</button>
      </article>
    </section>
  </main>

  <footer>
    <p>© 2025 Equipo de Investigación - UCSD</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
